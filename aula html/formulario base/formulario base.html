 <!DOCTYPE html>
<body>
 
 <h2>Formulário de Cadastro</h2><br>

    <label><input type="radio" name="estadoCivil" value="viuvo"> Viúvo</label><br><br>

    <label><input type="checkbox" name="formacao[]" value="doutorado"> Doutorado</label><br><br>

    <label>Situação:</label>

      <option value="concluido">Concluido</option>
      <option value="cursando">Cursando</option>
      <option value="inclompleto">Inclompleto</option></label><br>

   <button type="submit">Enviar</button>
  </form>
</body>
</html>
